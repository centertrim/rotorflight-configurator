    <div class="content_wrapper">
        <div class="tab_title" i18n="tabAdjustments"></div>
        <div class="cf_doc_version_bt">
            <a id="button-documentation" href="https://github.com/rotorflight/rotorflight/wiki" target="_blank" rel="noopener noreferrer"></a>
        </div>
        <!--div class="note">
            <p i18n="adjustmentsHelp"></p>
            <p class="adjustmentSlotsHelp" i18n="adjustmentSlotsHelp"></p>
            <b><p i18n="adjustmentsExamples"></p></b>
            <ul>
                <li i18n="adjustmentsExample1"></li>
                <li i18n="adjustmentsExample2"></li>
            </ul>
        </div-->

        <div class="overflow">
            <table class="adjustments">
                <thead>
                <tr>
                    <td class="column-enable" i18n="adjustmentsColumnEnable"></td>
                    <td i18n="adjustmentsColumnWhenChannel"></td>
                    <td i18n="adjustmentsColumnIsInRange" class="range"></td>

            <a class="save" href="#" i18n="buttonSave"></a>
        </div>

<div id="tab-adjustments-templates">
    <table class="adjustments">
        <tbody>
            <tr class="adjustment">
                <td class="info">
                    <div class="enabling">
                        <input type="checkbox" class="enable toggle" />
                    </div>
                </td>
                <td class="channelInfo">
                    <div>
                        <select class="channel enaChannel">
                            <option value=""></option>
                        </select>
                    </div>
                    <div class="limits">
                        <p class="lowerLimit">
                            <span i18n="adjustmentsMin"></span>: <span class="lowerLimitValue"></span>
                        </p>
                        <p class="upperLimit">
                            <span i18n="adjustmentsMax"></span>: <span class="upperLimitValue"></span>
                        </p>
                    </div>
                </td>
                <td class="range">
                    <div class="channel-slider pips-channel-range">
                        <div class="marker enaMarker"></div>
                        <div class="marker adjMarker"></div>
                    </div>
                </td>
                <td class="function">
                    <table>
                        <tr>
                            <td class="functionSelection" colspan="2">
                                <select id="functionSelectionSelect" class="function">
                                    <!--  Generated values go here -->
                                </select>
                            </td>
                            <td class="functionChannel">
                                <select class="channel adjChannel">
                                    <option value=""></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="functionMinValue">
                                <input type="number" name="functionMinValue"/>
                            </td>
                            <td class="functionMaxValue">
                                <input type="number" name="functionMaxValue"/>
                            </td>
                            <td class="functionStepSize">
                                <input type="number" name="functionStepSize" min="0" />
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</div>
